<div class="modal fade">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h3 class="modal-title">{{ text.modal_maintenance_tire.title }}</h3>
      </div>
      <div class="modal-body">
        <div class="row"> 
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="form-group">
              <label>{{ text.modal_maintenance_tire.last_check }}</label>
              <input input-type-number class="form-control" type="text" ng-model="inputMaintenanceLastcheck" placeholder="{{ text.modal_maintenance_tire.last_check }}" disabled>
            </div>
            <div class="form-group">
              <label>{{ text.modal_maintenance_tire.check_every }}</label>
              <input input-type-number class="form-control" type="text" ng-model="inputMaintenanceCheckEvery" placeholder="{{ text.modal_maintenance_tire.check_every }}">
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default btn-flat" data-dismiss="modal">{{ text.modal_maintenance_tire.btn_close }}</button>
        <button type="button" class="btn btn-primary btn-flat" data-dismiss="modal" ng-click="confirm()">{{ text.modal_maintenance_tire.btn_confirm }}</button>
      </div>
    </div>
  </div>
</div>
