<div ng-controller="MaintenanceWorkTimeBattController as maintenance">
  <div class="container body">
    <div class="main_container">
      <!-- Header -->
      <div ng-include="'header/views/header.client.view.html'"></div>
      <!-- Sidebar -->
      <div ng-include="'sidebar/views/sidebar.client.view.html'"></div>
      <!-- Content -->
      <div auto-height class="right_col">
        <div class="page-title">
          <div class="title_left">
            <h3>
              {{ text.page_maintenance_work_time_batt.title }}
            </h3>
          </div>
        </div>
        <div class="clearfix"></div>
        <div class="row">
          <div ng-show="dataLoadding" class="box-loadding">
            <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
          </div>
          <div ng-show="!dataLoadding" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="x_panel">
              <div class="x_content">
                <table table-maintenance-work-time-batt
                  class="table table-striped table-bordered table-hover nowrap"
                  cellspacing="0" width="100%"
                  data="{{ dataForkliftBATT }}"
                  fn-toggle-modal-edit="toggleModalEdit(data)">
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Footer -->
      <div ng-include="'footer/views/footer.client.view.html'"></div>
    </div>
  </div>
  <!-- Modal Maintenance Work Time (BATT) -->
  <modal-maintenance-work-time-batt
    sharedobj="modalMaintenanceWorkTimeBATT"
    fn-modal-confirm="confirmEdit(data)">
  </modal-maintenance-work-time-batt>
  <!-- Alert Message -->
  <alert-message class="box-alert-message"></alert-message>
  <!-- Modal Message -->
  <modal-message visible="showModalMessage"></modal-message>
  <!-- Modal Logout -->
  <modal-logout visible="showModalLogout"></modal-logout>
</div>
