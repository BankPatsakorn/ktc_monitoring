<div ng-controller="SettingGroupController as setting" ng-show="authentication.role == 'admin'">
  <div class="container body">
    <div class="main_container">
      <!-- Header -->
      <div ng-include="'header/views/header.client.view.html'"></div>
      <!-- Sidebar -->
      <div ng-include="'sidebar/views/sidebar.client.view.html'"></div>
      <!-- Content -->
      <div auto-height class="right_col">
        <div class="page-title">
          <div class="title_left">
            <h3>
              {{ text.page_setting_group.title }}
              <button class="btn btn-round btn-success btn-add" ng-click="toggleModalAdd()">
                <i class="fa fa-plus"></i> {{ text.page_setting_staff.btn_add }}
              </button>
            </h3>
          </div>
        </div>
        <div class="clearfix"></div>
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="x_panel">
              <div class="x_content">
                <table table-setting-group
                  class="table table-striped table-bordered table-hover nowrap"
                  cellspacing="0" width="100%"
                  data="{{ dataSettingGroup }}"
                  fn-toggle-modal-change-password="toggleModalChangePassword(data)"
                  fn-toggle-modal-edit="toggleModalEdit(data)"
                  fn-toggle-modal-delete="toggleModalDelete(data)">
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Footer -->
      <div ng-include="'footer/views/footer.client.view.html'"></div>
    </div>
  </div>
  <!-- Modal Change Password Group -->
  <modal-change-password-group
    sharedobj="modalChangePasswordGroup"
    fn-modal-confirm="confirmChangePassword(data)">
  </modal-change-password-group>
  <!-- Modal Setting Group -->
  <modal-setting-group
    data-vehicles="{{ dataSelectVehicle }}"
    edit-vehicles="{{ dataEditVehicle }}"
    sharedobj="modalSettingGroup"
    fn-modal-confirm="confirmEdit(data)"
    fn-modal-clear="modalClearData()">
  </modal-setting-group>
  <!-- Modal Delete Group -->
  <modal-delete-group visible="showModalDeleteGroup"></modal-delete-group>
  <!-- Alert Message -->
  <alert-message class="box-alert-message"></alert-message>
  <!-- Modal Message -->
  <modal-message visible="showModalMessage"></modal-message>
  <!-- Modal Logout -->
  <modal-logout visible="showModalLogout"></modal-logout>
</div>
