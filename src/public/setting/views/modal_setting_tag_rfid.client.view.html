<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h3 class="modal-title">{{ title }}</h3>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="form-group">
              <label>{{ text.modal_setting_tag_rfid.select_filter_datetime_rfid }}</label>
              <div class="input-group">
                <input date-range-picker-year-month-date
                  class="form-control pull-right" 
                  ng-model="inputDatetime"
                  type="text">
                <div class="input-group-addon">
                  <i class="fa fa-calendar"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="form-group">
              <label>{{ text.modal_setting_tag_rfid.select_rfid }}</label>
              <div class="box-select">
                <select
                  class="form-control"
                  ng-model="selectRFID"
                  title="{{ text.modal_setting_tag_rfid.select_rfid }}"
                  data="{{ dataSelect }}"
                  select2
                  style="width: 100%;">
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="form-group">
              <label>{{ text.modal_setting_tag_rfid.rfid }}</label>
              <input class="form-control" type="text" ng-model="inputRFID" placeholder="{{ text.modal_setting_tag_rfid.rfid }}" disabled>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="form-group">
              <label>{{ text.modal_setting_tag_rfid.status }}</label>
              <input class="form-control" type="text" ng-model="inputStatus" placeholder="{{ text.modal_setting_tag_rfid.status }}" disabled>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default btn-flat" data-dismiss="modal">{{ btn_close }}</button>
        <button type="button" class="btn btn-primary btn-flat" data-dismiss="modal" ng-click="confirm()">{{ btn_edit }}</button>
      </div>
    </div>
  </div>
</div>
