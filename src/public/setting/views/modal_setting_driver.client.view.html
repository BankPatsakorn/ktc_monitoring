<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h3 class="modal-title">{{ title }}</h3>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="form-group">
              <label>{{ text.modal_setting_driver.name }}</label>
              <input class="form-control" type="text" ng-model="inputName" placeholder="{{ text.modal_setting_driver.name }}">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
            <div class="form-group">
              <label>{{ text.modal_setting_driver.code }}</label>
              <input class="form-control" type="text" ng-model="inputCode" placeholder="{{ text.modal_setting_driver.code }}">
            </div>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
            <div class="form-group">
              <label>{{ text.modal_setting_driver.department }}</label>
              <input class="form-control" type="text" ng-model="inputDepartment" placeholder="{{ text.modal_setting_driver.department }}">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
            <div class="form-group">
              <label>{{ text.modal_setting_driver.email }}</label>
              <input class="form-control" type="text" ng-model="inputEmail" placeholder="{{ text.modal_setting_driver.email }}">
            </div>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
            <div class="form-group">
              <label>{{ text.modal_setting_driver.phone }}</label>
              <input class="form-control" type="text" ng-model="inputPhone" valid-number placeholder="{{ text.modal_setting_driver.phone }}">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="box-driver-image">
              <div class="driver-image">
                <img src="{{inputImage}}"/>
              </div>
            </div>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="form-group">
              <label>{{ text.modal_setting_driver.upload_image }}</label>
              <form dropzone class="dropzone" max-files="1" ng-model="inputImage"></form>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default btn-flat" data-dismiss="modal">{{ btn_close }}</button>
        <button type="button" class="btn btn-primary btn-flat" data-dismiss="modal" ng-click="confirm()">{{ btn_edit }}</button>
      </div>
    </div>
  </div>
</div>
