<div ng-controller="ReportUsageVehicleAndDriverController as report">
  <div class="container body">
    <div class="main_container">
      <!-- Header -->
      <div ng-include="'header/views/header.client.view.html'"></div>
      <!-- Sidebar -->
      <div ng-include="'sidebar/views/sidebar.client.view.html'"></div>
      <!-- Content -->
      <div auto-height class="right_col">
        <div class="page-title">
          <div class="title_left header-search-data">
            <h3>{{ text.page_report_usage_vehicle_and_driver.title }}</h3>
            <div class="box-radio">
              <label ng-repeat="option in reportOptions track by $index">
                <input i-checkbox-square radio-class="iradio_flat-blue" ng-model="model.selectReport" name="type-report" ng-value="option" ng-checked="model.selectReport" type="radio"> {{ option }}
              </label>
            </div>
            <div ng-show="model.selectReport == text.page_report_usage_vehicle_and_driver.radio_report_single" class="box-select">
              <select
                class="form-control"
                ng-model="selectVehicle"
                title="{{ text.page_report_usage_vehicle_and_driver.select_vehicle }}"
                data="{{ dataSelectVehicle }}"
                select2
                style="width: 100%;">
              </select>
            </div>
            <div ng-show="model.selectReport == text.page_report_usage_vehicle_and_driver.radio_report_single || model.selectReport == text.page_report_usage_vehicle_and_driver.radio_report_all" class="box-date-picker">
              <div class="form-group">
                <div class="input-group">
                  <input date-range-picker-year-month-date-time-start-end
                    class="form-control pull-right" 
                    ng-model="selectDate"
                    ng-change="setTextDate(selectDate)"
                    type="text">
                  <div class="input-group-addon">
                    <i class="fa fa-clock-o"></i>
                  </div>
                </div>
              </div>
            </div>
            <div ng-show="model.selectReport == text.page_report_usage_vehicle_and_driver.radio_report_group" class="box-date-picker month-picker">
              <div class="form-group">
                <div class="input-group">
                  <input date-range-picker-year-month
                    class="form-control pull-right" 
                    ng-model="selectMonth"
                    ng-change="setTextMonth(selectMonth)"
                    type="text">
                  <div class="input-group-addon">
                    <i class="fa fa-calendar"></i>
                  </div>
                </div>
              </div>
            </div>
            <div class="box-btn-search">
              <button type="button" class="btn btn-round btn-block btn-success" ng-click="searchDataReport()">
                <i class="fa fa-search"></i> {{ text.page_report_usage_vehicle_and_driver.btn_search }}
              </button>
            </div>
          </div>
        </div>
        <div class="clearfix"></div>
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="x_panel">
              <div ng-show="model.selectReport == text.page_report_usage_vehicle_and_driver.radio_report_single" class="x_content">
                <table table-report-usage-vehicle-and-driver-single
                  class="table table-striped table-bordered table-hover nowrap"
                  cellspacing="0" width="100%"
                  data="{{ dataReportUsageVehicleAndDriverSingle }}"
                  type="{{ model.selectReport }}"
                  vehicle="{{ dataSelectVehicle }}"
                  modem-id="{{ selectVehicle }}"
                  start="{{ startDate }}"
                  stop="{{ stopDate }}">
                </table>
              </div>
              <div ng-show="model.selectReport == text.page_report_usage_vehicle_and_driver.radio_report_all" class="x_content">
                <table table-report-usage-vehicle-and-driver-all
                  class="table table-striped table-bordered table-hover nowrap"
                  cellspacing="0" width="100%"
                  data="{{ dataReportUsageVehicleAndDriverAll }}"
                  type="{{ model.selectReport }}"
                  start="{{ startDate }}"
                  stop="{{ stopDate }}">
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Footer -->
      <div ng-include="'footer/views/footer.client.view.html'"></div>
    </div>
  </div>
  <!-- Alert Message -->
  <alert-message class="box-alert-message"></alert-message>
  <!-- Modal Message -->
  <modal-message visible="showModalMessage"></modal-message>
  <!-- Modal Logout -->
  <modal-logout visible="showModalLogout"></modal-logout>
</div>
