<!-- success = 1, info = 2, danger = 3, warning = 4 -->
<div ng-repeat="data in dataAlerts">
	<div class="alert alert-dismissible fade" ng-class="{'alert-success':data.status == 1, 'alert-info':data.status == 2, 'alert-danger':data.status == 3, 'alert-warning':data.status == 4}" role="alert">
	  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	  <strong>{{ data.title }}</strong> {{ data.detail }}
	</div>
</div>
